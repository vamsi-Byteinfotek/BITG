<div class="contact-us__content">
  <div class="contact-us__content-section">
    <h2 class="title">
      Ready to embrace the future?
      <span class="seperator">
        <span class="seperator-border"></span>
      </span>
    </h2>
    <div class="content">
      <span>
        We appreciate your interest in <b>Byte Info tek</b>. Please fill out the
        form and we'll respond to you as soon as possible.
      </span>
    </div>
  </div>

  <div class="contact-us__content-form">
    <form [formGroup]="contactForm" (ngSubmit)="submitForm(contactForm)">
      <div class="row">
        <mat-form-field appearance="outline" class="col-sm-3 col-md-6 col-lg-6">
          <mat-label>First name</mat-label>
          <input
            type="string"
            matInput
            formControlName="firstName"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="contactForm.controls['firstName'].hasError('required')"
          >
            First Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-sm-3 col-md-6 col-lg-6">
          <mat-label>Last name</mat-label>
          <input
            type="string"
            matInput
            formControlName="lastName"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="contactForm.controls['lastName'].hasError('required')"
          >
            Last Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="col-sm-3 col-md-6 col-lg-6">
          <mat-label>Email</mat-label>
          <input
            type="string"
            matInput
            formControlName="email"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="
              contactForm.controls['email'].hasError('email') &&
              !contactForm.controls['email'].hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-sm-3 col-md-6 col-lg-6">
          <mat-label>Company</mat-label>
          <input
            type="string"
            matInput
            formControlName="company"
            [errorStateMatcher]="matcher"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
      </div>

      <div class="row send-button-container">
        <button
          class="send-button"
          mat-raised-button
          color="primary"
          type="submit"
          aria-label="Contact us buutton"
        >
          Contact us
        </button>
      </div>
    </form>
  </div>
</div>
